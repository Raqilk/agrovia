<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Kayıt – Agrovia ID</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="translate.js"></script>
</head>
<body data-page="register">
  <div id="bg"></div><div id="overlay"></div>

  <div class="lang-selector">
    <button data-lang="tr"><img src="flags/tr.png" alt="TR"/></button>
    <button data-lang="en"><img src="flags/gb.png" alt="EN"/></button>
    <button data-lang="ru"><img src="flags/ru.png" alt="RU"/></button>
  </div>

  <div class="panel">
    <h1 id="title">Kayıt Ol</h1>
    <input id="email"    type="email"    placeholder="E-posta adresin"/>
    <input id="password" type="password" placeholder="Şifre oluştur"/>
    <button id="submit">Kayıt Ol</button>
    <a id="login" href="login.html" class="link">Zaten hesabın var mı? Giriş yap</a>
  </div>
</body>
</html>
