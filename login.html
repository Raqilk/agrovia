<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Giriş – Agrovia ID</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="translate.js"></script>
</head>
<body data-page="login">
  <div id="bg"></div><div id="overlay"></div>

  <div class="lang-selector">
    <button data-lang="tr"><img src="flags/tr.png" alt="TR"/></button>
    <button data-lang="en"><img src="flags/gb.png" alt="EN"/></button>
    <button data-lang="ru"><img src="flags/ru.png" alt="RU"/></button>
  </div>

  <div class="panel">
    <h1 id="title">Giriş Yap</h1>
    <input id="email"    type="email"     placeholder="E-posta adresin"/>
    <input id="password" type="password"  placeholder="Şifren"/>
    <button id="submit">Giriş Yap</button>
    <a id="forgot" href="reset.html" class="link">Şifremi unuttum</a>
    <a id="signup" href="register.html" class="link">Hesabın yok mu? Kayıt ol</a>
  </div>
</body>
</html>
