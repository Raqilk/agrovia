<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Agrovia ID</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Raleway:wght@300;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
  <script defer src="translate.js"></script>
</head>
<body data-page="main">
  <div id="bg"></div><div id="overlay"></div>

  <div class="lang-selector">
    <button data-lang="tr"><img src="flags/tr.png" alt="TR"/></button>
    <button data-lang="en"><img src="flags/gb.png" alt="EN"/></button>
    <button data-lang="ru"><img src="flags/ru.png" alt="RU"/></button>
  </div>

  <main class="container">
    <h1 class="logo">AGROVIA ID</h1>
    <div class="btn-container">
      <button class="btn" data-action="login" data-i18n="login">
        Giriş
      </button>
      <button class="btn" data-action="register" data-i18n="register">
        Kayıt
      </button>
    </div>
  </main>
</body>
</html>
